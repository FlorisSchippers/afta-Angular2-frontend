<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{ pageTitle }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-1'>Filter by:</div>
            <div class='col-md-5'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
            <div class='col-md-6'>
                <a [routerLink]="['/add']">
                <button class='btn btn-primary  pull-right'>
                    Add New
                </button>
                </a>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3 *ngIf='listFilter'>Filtered by: {{ listFilter }}</h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table' *ngIf='heroes'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' (click)='toggleImage()'>
                            {{ showImage ? 'Hide' : 'Show' }} Image
                            </button>
                        </th>
                        <th>Name</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let hero of heroes | heroFilter:listFilter'>
                        <td>
                            <img *ngIf='showImage' [src]='hero.image' [title]='hero.name' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/hero', hero._id]">{{ hero.name }}</a></td>
                        <td>
                            <ai-star [rating]='hero.rank' (ratingClicked)='onRatingClicked($event)'></ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
